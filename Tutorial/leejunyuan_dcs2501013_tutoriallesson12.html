<!DOCTYPE html>
<html>
<head>
<title>Form - Text Input</title>
<link rel=icon href=download.jpeg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
</head>
<body topmargin=50>
<center>
<form>
<table style="background-color: powderblue;
color:#696969;font-family:verdana;
font-size:160%;
text-align:left;
width:100%;height:auto;">

<p style="background-color: powderblue;
color:#696969;font-family:verdana;
font-size:160%;
text-align:left;
width:auto;height:auto;">
<br>
<th colspan=2>Personal details:</th>
<br><br>
<tr>
<td>First Name:</td><td><input type=text name=fname></td>
</tr>
<br>
<tr>
<td>Last Name:</td><td><input type=text name=lname></td>
</tr>
<br>
<tr>
<td>Gender:</td>
<td>
<input type=radio name=gender value=Male>Male
<input type=radio name=gender value=Female>Female
</td>
</tr>
<tr>
<td>Choose your favourite subjects:</td>
<td>
<input type=checkbox name=fav_sub value=DCS4103>DCS4103
<input type=checkbox name=fav_sub value=DCS3003>DCS3003
<input type=checkbox name=fav_sub value=MST1003>MST1003
<input type=checkbox name=fav_sub value=MST2003>MST2003
</td>
</tr>
<br>
<tr>
<td>Address:</td>
<td>
<textarea rows=4 cols=30 name=address></textarea>
</td>
</tr>
<br>
<tr>
<td>Date of birth:</td>
<td>
<input type=date name=dob>
</td>
</tr>
<br>
<tr>
<td>Login password:</td>
<td>
<input type=password name=loginpass>
</td>
</tr>
<br>
<tr>
<td>Course:</td>
<td>
<select>
<option value="0">-List of Courses-</option>

<optgroup label="Diploma In Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</optgroup>

<option value="DUB">Diploma In Business</option>
<option value="DAS">Diploma In Airline Services</option>
</select></td>
</tr>
<br>
<tr>
<td colspan=2><input type=submit value=Submit>
<input type=reset value=Reset></td>
</tr>
</center>
</table>
</form>
</html>
